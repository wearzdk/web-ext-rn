<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Dev</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 350px;
        height: 600px;
        overflow: hidden;
      }

      .popup {
        width: 100%;
        height: 595px;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe
      src="http://localhost:8081"
      class="popup"
      scrolling="no" 
    ></iframe>
  </body>
</html>
